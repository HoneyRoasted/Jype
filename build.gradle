plugins {
    id 'java'
    id 'maven-publish'
}

sourceCompatibility = 1.21
targetCompatibility = 1.21

group 'honeyroasted.jype'
version '0.0.26'

repositories {
    mavenCentral()
    maven { url = 'https://jitpack.io' }
}

dependencies {
    implementation("com.github.HoneyRoasted:Almonds:26f83d03cd",
            "com.github.HoneyRoasted:Collect:ee8d291e21")

    testImplementation('org.ow2.asm:asm:9.5',
            'org.ow2.asm:asm-util:9.5',
            'org.ow2.asm:asm-tree:9.5',
            'org.ow2.asm:asm-commons:9.5',
            'org.ow2.asm:asm-analysis:9.5')

    testImplementation("org.junit.jupiter:junit-jupiter:5.9.2")
}

task ghpagesJavadocs(type: Javadoc) {
    destinationDir = file("/docs")

    source = sourceSets.main.allJava
    classpath = configurations.runtimeClasspath
}

task javadocJar(type: Jar) {
    from javadoc
    archiveClassifier = "javadoc"
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
    archiveClassifier = "source"
}

artifacts {
    archives javadocJar, sourceJar
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = rootProject.name

            from components.java

            artifact sourceJar
            artifact javadocJar
        }
    }
}

test {
    useJUnitPlatform()
}